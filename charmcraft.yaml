type: charm
platforms:
  ubuntu@24.04:amd64:

  charm-python:
    plugin: python
    source: .
    python-requirements: [requirements.txt]
    build-packages: [rustc-1.80]
    override-build: |
      craftctl default
      # Include requirements.txt in *.charm artifact for easier debugging
      cp requirements.txt "$CRAFT_PART_INSTALL/requirements.txt"

  files:
    plugin: dump
    source: .
    stage:
      - LICENSE
